<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>FORMLAR</h1>
    <form action="result.html" method="get">

        <div>
            <label for="isim">AD:</label>
            <br>
            <input type="text" id="isim" name="IsIm" value="" placeholder="Lütfen adinizi giriniz!">
            <br>
            <br>
            <label for="soyisim">SOYAD:</label>
            <br>
            <input type="text" id="soyisim" name="SoyIsim" value="" placeholder="Lütfen soyadinizi giriniz!">
        </div>
        <br>
        <div>
            <label for="sifre">SIFRE:</label>
            <br>
            <input type="password" id="sifre" name="password" value="" placeholder="Lütfen sifrenizi giriniz!">
        </div>
        <br>
        <br>
        <div>
            <label for="">CINSIYET:</label>
            <br>
            <label for="erkek">Erkek</label>
            <input type="radio" id="erkek" name="Cinsiyet" value="Erkek" checked>

            <label for="kadin">Kadin</label>
            <input type="radio" id="kadin" name="Cinsiyet" value="Kadin">

            <label for="none">None</label>
            <input type="radio" id="none" name="Cinsiyet" value="None">
            <br>
            <br>
            <label>FAVORI ARABANIZI SECINIZ!</label>
            <br>
            <br>
            <label for="bmw">BMW</label>
            <input type="checkbox" id="bmw" name="Favori Araba" value="BMW">

            <label for="merco">MERCEDES</label>
            <input type="checkbox" id="merco" name="Favori Araba" value="Mercedes">
            <label for="AUDI">AUDI</label>
            <input type="checkbox" id="AUDI" name="Favori Araba" value="AUDI">
        </div>
        <div>
            <br>
            <label for="yas">YAS</label>
            <input type="number" id="yas" name="yas" value="0" min="18" max="30">

        </div>
        <br>
        <div>
            <label for="renk">RENK</label>
            <input type="color" id="renk" name="Renk" value="">
        </div>
        <br>
        <div>
            <label for="">TARIH:</label>
            <input type="date" id="tarih" name="tarih" value="" min="2000-01-01" max="2023-04-23">
        </div>
        <br>
        <div>
            <label for="email">EMAIL:</label>
            <input type="email" id="email" name="email" value="" placeholder="example@gmail.com">
        </div>
        <br>
        <div>
            <label for="">TELEFON:</label>
            <input type="tel" pattern="[0-9{3}-[0-9{3}-[0-9{2}-[0-9{2}" placeholder="555-555-55-55">
        </div>
        <br>
        <div>
            <label for="tatli">Hangi Tatliyi Seversiniz?</label>
            <select name="tatli" id="tatli">

                <optgroup label="Serbetli Tatlilar">
                    <option value="">Künefe</option>
                    <option value="">Sütlac</option>
                    <option value="">Sütlü Nuriye</option>
                </optgroup>

                <optgroup>
                    <option value="">Muhallebi</option>
                    <option value="">Kazandibi</option>

                </optgroup>
            </select>
        </div>
        <br>
        <div>
            <input type="submit">
            <input type="reset">
            <input type="button" value="Kaydet">

        </div>
    </form>
</body>

</html>
